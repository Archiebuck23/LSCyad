<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Own Lunch at LSC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Choose Your Own Lunch at LSC</h1>
  <main>
    <div id="story-container">
      <img id="story-image" src="start.jpg" alt="Scene" />
      <p id="story-text">You’re at the LSC. Food court or downstairs?</p>
      <div>
        <button class="arrow" id="left-button" onclick="goLeft()">Left</button>
        <button class="arrow" id="right-button" onclick="goRight()">Right</button>
      </div>
    </div>
  </main>
  
  <script>
    const scenes = {
      start: {
        image: 'start.jpg',
        text: 'You’re at the LSC. Will you go to the Food Court or go downstairs?',
        left: 'friendFoodCourt',
        right: 'friendDownstairs',
        choiceTextLeft: 'Go to Food Court',
        choiceTextRight: 'Go Downstairs'
      },
      friendFoodCourt: {
        image: 'friend.jpg',
        text: 'Your friend wants to eat somewhere else. What do you do?',
        left: 'A2',
        right: 'A1',
        choiceTextLeft: 'Stick with friend',
        choiceTextRight: 'Go get your own food'
      },
      friendDownstairs: {
        image: 'friend.jpg',
        text: 'Your friend wants to eat somewhere else. What do you do?',
        left: 'A4',
        right: 'A3',
        choiceTextLeft: 'Stick with friend',
        choiceTextRight: 'Go get your own food'
      },
      A1: {
        image: 'foodcourt-options.jpg',
        text: 'Pick your favorite food spot upstairs:',
        left: 'panda',
        right: 'freddys',
        choiceTextLeft: 'Panda Express',
        choiceTextRight: 'Freddy’s'
      },
      panda: {
        image: 'panda.jpg',
        text: 'You wait a long time in line and get Panda. Where do you sit?',
        left: Math.random() < 0.3 ? 'existentialEnding' : 'sitChaos',
        right: 'sitWindow',
        choiceTextLeft: 'Sit in the chaos',
        choiceTextRight: 'Sit near the window'
      },
      freddys: {
        image: 'freddys.jpg',
        text: 'You get Freddy’s. Where do you sit?',
        left: Math.random() < 0.3 ? 'panicEnding' : 'sitChaos',
        right: 'sitWindow',
        choiceTextLeft: 'Sit in the chaos',
        choiceTextRight: 'Sit near the window'
      },
      A2: {
        image: 'panda.jpg',
        text: 'You get Panda with your friend (even though you didn’t want it). Where do you sit?',
        left: Math.random() < 0.3 ? 'crushSightingEnding' : 'sitChaosA2',
        right: Math.random() < 0.3 ? 'networkingEnding' : 'sitWindowA2',
        choiceTextLeft: 'Sit in the chaos',
        choiceTextRight: 'Sit near the window'
      },
      A3: {
        image: 'downstairs-options.jpg',
        text: 'Pick your favorite food downstairs:',
        left: 'wings',
        right: 'tenders',
        choiceTextLeft: 'Wings',
        choiceTextRight: 'Tenders'
      },
      A4: {
        image: 'ramskellar.jpg',
        text: 'You and your friend go to Ramskellar. Get a beer?',
        left: 'badEnding',
        right: 'endFriend',
        choiceTextLeft: 'Yes',
        choiceTextRight: 'No'
      },
      wings: {
        image: 'wings.jpg',
        text: 'You grab wings. Beer or no beer?',
        left: 'beerChaos',
        right: 'endPeaceful',
        choiceTextLeft: 'Beer me!',
        choiceTextRight: 'Just eat my food'
      },
      tenders: {
        image: 'tenders.jpg',
        text: 'You grab tenders. Beer or no beer?',
        left: 'beerChaos',
        right: 'endPeaceful',
        choiceTextLeft: 'Beer me!',
        choiceTextRight: 'Just eat my food'
      },
      // Endings with same outcome (restart) show only one button.
      sitChaos: {
        image: 'chaos.jpg',
        text: 'No seats, no problem. You sit on the grass, enjoy your food, and take a break from the chaos. Pretty Good Ending.',
        left: 'restart',
        right: 'restart',
        choiceTextLeft: 'Restart',
        choiceTextRight: 'Restart',
        bgColor: 'lightgreen'
      },
      sitWindow: {
        image: 'window.jpg',
        text: 'You eat near the window, relax, and head to class. Peaceful Ending.',
        left: 'restart',
        right: 'restart',
        choiceTextLeft: 'Restart',
        choiceTextRight: 'Restart',
        bgColor: 'lightgreen'
      },
      sitChaosA2: {
        image: 'chaos.jpg',
        text: 'You eat with your friend in the chaos. Great convo. You walk to class together. Good Ending.',
        left: 'restart',
        right: 'restart',
        choiceTextLeft: 'Restart',
        choiceTextRight: 'Restart',
        bgColor: 'lightgreen'
      },
      sitWindowA2: {
        image: 'window.jpg',
        text: 'You sit with your friend by the window. Great convo. Good Friend Ending.',
        left: 'restart',
        right: 'restart',
        choiceTextLeft: 'Restart',
        choiceTextRight: 'Restart',
        bgColor: 'lightgreen'
      },
      beerChaos: {
        image: 'beer.jpg',
        text: 'You got a beer and missed class. Decent Ending.',
        left: 'restart',
        right: 'restart',
        choiceTextLeft: 'Restart',
        choiceTextRight: 'Restart',
        bgColor: 'lightyellow'
      },
      badEnding: {
        image: 'kickout.jpg',
        text: 'You and your friend got too drunk and were kicked out. Missed class. Bad Ending!',
        left: 'restart',
        right: 'restart',
        choiceTextLeft: 'Restart',
        choiceTextRight: 'Restart',
        bgColor: 'lightcoral'
      },
      endFriend: {
        image: 'friend-lunch.jpg',
        text: 'You skipped the beer and had a great convo. You both walk to class. Good Friend Ending.',
        left: 'restart',
        right: 'restart',
        choiceTextLeft: 'Restart',
        choiceTextRight: 'Restart',
        bgColor: 'lightgreen'
      },
      endPeaceful: {
        image: 'peaceful.jpg',
        text: 'You enjoyed your food, skipped the beer, and made it to class. Peaceful Ending.',
        left: 'restart',
        right: 'restart',
        choiceTextLeft: 'Restart',
        choiceTextRight: 'Restart',
        bgColor: 'lightgreen'
      },
      panicEnding: {
        image: 'panic.jpg',
        text: 'You dropped your tray trying to find a seat. Everyone saw. You panic and leave the LSC. Embarrassing Ending.',
        left: 'restart',
        right: 'restart',
        choiceTextLeft: 'Restart',
        choiceTextRight: 'Restart',
        bgColor: 'orange'
      },
      crushSightingEnding: {
        image: 'crush.jpg',
        text: 'You spot your crush at Panda, lock eyes for 2 seconds, and completely forget about your food. Romantic Comedy Ending.',
        left: 'restart',
        right: 'restart',
        choiceTextLeft: 'Restart',
        choiceTextRight: 'Restart',
        bgColor: 'pink'
      },
      networkingEnding: {
        image: 'resume.jpg',
        text: 'While eating, you run into a professor who gives you internship advice. You nail the interview next week. Career Win Ending.',
        left: 'restart',
        right: 'restart',
        choiceTextLeft: 'Restart',
        choiceTextRight: 'Restart',
        bgColor: 'lightblue'
      },
      existentialEnding: {
        image: 'void.jpg',
        text: 'You waited in line for so long you forgot why you were hungry. You stare into the void of college life. Existential Ending.',
        left: 'restart',
        right: 'restart',
        choiceTextLeft: 'Restart',
        choiceTextRight: 'Restart',
        bgColor: 'lightgrey'
      },
      mysteryFoodEnding: {
        image: 'mystery.jpg',
        text: 'You tried a new item labeled "Mystery Meal" and blacked out. You wake up in Chem class. Mystery Ending.',
        left: 'restart',
        right: 'restart',
        choiceTextLeft: 'Restart',
        choiceTextRight: 'Restart',
        bgColor: 'plum'
      },
      phoneZombieEnding: {
        image: 'phone.jpg',
        text: 'You scroll TikTok during lunch and miss your class, your meeting, and your ride. Phone Zombie Ending.',
        left: 'restart',
        right: 'restart',
        choiceTextLeft: 'Restart',
        choiceTextRight: 'Restart',
        bgColor: 'peru'
      },
      // Restart scene offers two options so both buttons remain.
      restart: {
        image: 'start.jpg',
        text: 'Back at the LSC. Ready to try again?',
        left: 'friendFoodCourt',
        right: 'friendDownstairs',
        choiceTextLeft: 'Go to Food Court',
        choiceTextRight: 'Go Downstairs'
      }
    };

    let currentScene = 'start';

    function updateScene() {
      const scene = scenes[currentScene];
      document.getElementById('story-image').src = scene.image;
      document.getElementById('story-text').innerText = scene.text;
      document.getElementById('left-button').innerText = scene.choiceTextLeft || 'Restart';
      document.getElementById('right-button').innerText = scene.choiceTextRight || 'Restart';
      
      // Set background color
      document.getElementById('story-container').style.backgroundColor = scene.bgColor || 'white';
      
      // If both choices are the same, hide the right button and center the left button.
      if (scene.left === scene.right) {
        document.getElementById('right-button').style.display = 'none';
        document.getElementById('left-button').style.margin = '0 auto';
      } else {
        document.getElementById('right-button').style.display = 'inline-block';
        document.getElementById('left-button').style.margin = '';
      }
    }

    function goLeft() {
      currentScene = scenes[currentScene].left;
      updateScene();
    }

    function goRight() {
      currentScene = scenes[currentScene].right;
      updateScene();
    }

    updateScene();
  </script>
</body>
</html>
