        },

          right: 'sitWindow',

        },

        },
        A4: {

        },
        wings: {
          image: 'wings.jpg',
          text: 'You grab wings. Beer or no beer?',

          right: 'endPeaceful',
          choiceTextLeft: 'Beer me!',
          choiceTextRight: 'Just eat my food'
        },
        tenders: {

          text: 'You grab tenders. Beer or no beer?',
          left: 'beerChaos',
          right: 'endPeaceful',
          choiceTextLeft: 'Beer me!',
          choiceTextRight: 'Just eat my food'
        },
        sitChaos: {
          image: 'chaos.jpg',
          text: 'You scan the crowded food court‚Äîevery table‚Äôs full, voices echo off every wall. After a lap and some awkward hovering, you claim a wobbly corner seat between two strangers mid-debate about politics. It‚Äôs overwhelming‚Ä¶ but somehow, it feels alive. Pretty Good Ending.',
          left: 'restart',
          right: 'restart',
          choiceTextLeft: 'Restart',
          choiceTextRight: 'Restart',
          bgColor: 'lightgreen'
        },
        sitWindow: {
          image: 'window.jpg',
          text: 'The window seat is calm. You people-watch and ponder if you‚Äôre the main character in someone else‚Äôs story. A bird lands nearby. Everything feels... paused. Peaceful Ending.',
          left: 'restart',
          right: 'restart',
          choiceTextLeft: 'Restart',
          choiceTextRight: 'Restart',
          bgColor: 'lightgreen'
        },
        sitChaosA2: {
          image: 'chaos.jpg',
          text: 'You and your friend make eye contact across the sea of backpacks and noise. After circling like vultures, you both dive onto a recently vacated table. It‚Äôs loud, messy, and oddly energizing. Shared chaos. Good Ending.',
          left: 'restart',

        },
        beerChaos: {

        },
        badEnding: {

          left: 'restart',

        },
        endFriend: {

          left: 'restart',

          bgColor: 'lightgreen'
        },
        endPeaceful: {

          left: 'restart',

        panicEnding: {
          image: 'panic.jpg',
          text: 'Bag slips. Water splashes. A collective gasp. You shuffle away, red-faced and drenched in water. Embarrassing Ending.',
          left: 'restart',
          right: 'restart',
          choiceTextLeft: 'Restart',

          bgColor: 'orange'
        },
        crushSightingEnding: {
          image: 'crush.jpg',
          text: 'You spot your crush. They see you. A smile, maybe even a wave. Is this fate or just lunch? Either way, you‚Äôre riding that high all day. Romantic Comedy Ending.',
          left: 'restart',
          right: 'restart',
          choiceTextLeft: 'Restart',
          choiceTextRight: 'Restart',
          bgColor: 'pink'
        },
        networkingEnding: {
          image: 'resume.jpg',
          text: 'You sit next to your professor‚Äîturns out they‚Äôre looking for a research assistant. Your lunch turns into an impromptu pitch. Career Win Ending.',
          left: 'restart',
          right: 'restart',
          choiceTextLeft: 'Restart',
          choiceTextRight: 'Restart',
          bgColor: 'lightblue'
        },
        existentialEnding: {
          image: 'void.jpg',
          text: 'The line was eternal. You sit down, food in hand, and stare into space. You wonder if you‚Äôre hungry... or just existing. Existential Ending.',
          left: 'restart',
          right: 'restart',
          choiceTextLeft: 'Restart',
          choiceTextRight: 'Restart',
          bgColor: 'lightgrey'
        },
        restart: {
          image: 'start.jpg',
          text: 'Back at the LSC. Ready to try again?',
          left: 'friendFoodCourt',
          right: 'friendDownstairs',
          choiceTextLeft: 'Go to Food Court',
          choiceTextRight: 'Go Downstairs'
        }
      };

      let currentScene = 'start';

      function checkEnding(sceneName) {
        if (endings[sceneName] && !endingsReached.has(sceneName)) {
          endingsReached.add(sceneName);
          localStorage.setItem("endingsReached", JSON.stringify([...endingsReached]));
        }

        for (let key in endings) {
          const item = document.getElementById(`check-${key}`);
          if (item) {
            item.innerText = endingsReached.has(key)
              ? `‚úÖ ${endings[key]}`
              : `‚¨õ ???`;
          }
        }
      }

      function updateScene() {
        const scene = scenes[currentScene];
        document.getElementById('story-image').src = scene.image;
        document.getElementById('story-text').innerText = scene.text;
        document.getElementById('left-button').innerText = scene.choiceTextLeft || 'Restart';
        document.getElementById('right-button').innerText = scene.choiceTextRight || 'Restart';
        document.getElementById('story-container').style.backgroundColor = scene.bgColor || 'white';

        if (scene.left === scene.right) {
          document.getElementById('right-button').style.display = 'none';
          document.getElementById('left-button').style.margin = '0 auto';
        } else {
          document.getElementById('right-button').style.display = 'inline-block';
          document.getElementById('left-button').style.margin = '';
        }

        checkEnding(currentScene);
      }

      function goLeft() {
        const nextScene = scenes[currentScene].left;
        checkEnding(nextScene);
        currentScene = nextScene;
        updateScene();
      }

      function goRight() {
        const nextScene = scenes[currentScene].right;
        checkEnding(nextScene);
        currentScene = nextScene;
        updateScene();
      }

      function resetProgress() {
        localStorage.removeItem("endingsReached");
        endingsReached = new Set();
        updateScene();
      }

      window.goLeft = goLeft;
      window.goRight = goRight;
      window.resetProgress = resetProgress;

      updateScene();
    };
  </script>
</body>
</html>
